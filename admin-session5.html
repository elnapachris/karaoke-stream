
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin - Visitantes</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body { background-color: #111; color: white; font-family: sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 10px; border: 1px solid #444; text-align: center; }
    button { padding: 5px 10px; margin: 2px; border-radius: 6px; }
    .on { background: green; color: white; }
    .off { background: red; color: white; }
    .gray { background: #555; color: white; }
  </style>
</head>
<body>
  <h2>🛠️ Panel Admin - Visitantes conectados</h2>
  <button class="gray" onclick="limpiarVisitantes()">🧹 Limpiar Visitantes</button>
  <table><thead><tr><th>Nombre</th><th>Estado</th><th>Acciones</th></tr></thead><tbody id="tablaVisitantes"></tbody></table>

  <script>
    const firebaseConfig = { databaseURL: "https://karaokedatabase-c6a7d-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const ref = db.ref("visitantes");
    ref.on("value", snap => {
      const data = snap.val();
      const tbody = document.getElementById("tablaVisitantes");
      tbody.innerHTML = "";
      for (let id in data) {
        const visitante = data[id];
        const fila = `
          <tr>
            <td>{visitante.nombre}</td>
            <td style="color:{visitante.habilitado ? 'lightgreen' : 'tomato'};">{visitante.habilitado ? '✔ Habilitado' : '✖ No habilitado'}</td>
            <td>
              <button class="on" onclick="habilitar('<built-in function id>')">Habilitar</button>
              <button class="off" onclick="deshabilitar('<built-in function id>')">Deshabilitar</button>
            </td>
          </tr>
        `;
        tbody.innerHTML += fila;
      }
    });

    function habilitar(id) { db.ref("visitantes/" + id).update({ habilitado: true }); }
    function deshabilitar(id) { db.ref("visitantes/" + id).update({ habilitado: false }); }
    function limpiarVisitantes() { if(confirm("¿Seguro que quieres limpiar todos los visitantes?")) db.ref("visitantes").remove(); }
  </script>
</body>
</html>
