<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karaoke - Cumplea帽os El Napa Chris</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4682b4;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 28px;
            border-radius: 0 0 15px 15px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .location-name-container {
            display: flex;
            align-items: center;
            width: 80%;
            max-width: 400px;
        }
        select, input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #4682b4;
            flex: 1;
        }
        button {
            padding: 10px 20px;
            margin: 20px;
            background-color: #5f9ea0;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #4682b4;
            text-align: center;
        }
        th {
            background-color: #4682b4;
            color: white;
        }
        td {
            background-color: #f0f8ff;
        }
        .nro-pos {
            width: 40px; /* Ajustar tama帽o de la columna de posici贸n */
        }
        .nro-mesa {
            width: 80px; /* Ajustar tama帽o de la columna de Nro de Mesa */
        }
        .tipo {
            width: 70px; /* Ajustar tama帽o de la columna de Tipo */
        }
        .nombre {
            width: 100px; /* Ajustar tama帽o de la columna de Nombre */
        }
        .artista {
            width: 120px; /* Ajustar tama帽o de la columna de Artista */
        }
        .cancion {
            width: 140px; /* Ajustar tama帽o de la columna de Canci贸n */
        }
    </style>
</head>
<body>
    <header>
         Cola de Karaoke en Vivo - Cumplea帽os de El Napa Chris 
    </header>

    <form id="songForm">
        <div class="location-name-container">
            <select id="locationSelect" style="margin-right: 10px;">
                <option value="mesa1">Mesa 1</option>
                <option value="mesa2">Mesa 2</option>
                <option value="mesa3">Mesa 3</option>
                <option value="mesa4">Mesa 4</option>
                <option value="mesa5">Mesa 5</option>
                <option value="mesa6">Mesa 6</option>
                <option value="mesa7">Mesa 7</option>
                <option value="mesa8">Mesa 8</option>
                <option value="mesa9">Mesa 9</option>
                <option value="mesa10">Mesa 10</option>
                <option value="mesa11">Mesa 11</option>
                <option value="mesa12">Mesa 12</option>
                <option value="barra">Barra</option> <!-- "Barra" con may煤scula -->
            </select>
            <input type="text" id="name" placeholder="Tu nombre" style="margin-left: 10px;">
        </div>
        <input type="text" id="song" placeholder="Canci贸n" required>
        <input type="text" id="artist" placeholder="Artista" required>
        <select id="type">
            <option value="karaoke">Karaoke</option>
            <option value="musica">Solo M煤sica</option>
            <option value="letra">Letra</option> <!-- Nueva opci贸n -->
        </select>
        <button type="submit">Agregar a la Cola</button>
    </form>

    <table id="songQueue">
        <thead>
            <tr>
                <th class="nro-pos">Posici贸n</th>
                <th class="nro-mesa">Nro de Mesa</th>
                <th class="nombre">Nombre</th>
                <th class="artista">Artista</th>
                <th class="cancion">Canci贸n</th>
                <th class="tipo">Tipo</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aqu铆 se llenar谩n las canciones en tiempo real -->
        </tbody>
    </table>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCZO0_L7XnP4E-ChOhvDERTjLhyVZhgqWY",
            authDomain: "karaokedatabase-c6a7d.firebaseapp.com",
            databaseURL: "https://karaokedatabase-c6a7d-default-rtdb.firebaseio.com/",
            projectId: "karaokedatabase-c6a7d",
            storageBucket: "karaokedatabase-c6a7d.appspot.com",
            messagingSenderId: "340448181357",
            appId: "1:340448181357:web:1152f5473929db98631364",
            measurementId: "G-YT1DNPVQD7"
        };

        // Inicializamos Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const songForm = document.getElementById('songForm');
        const songQueue = document.getElementById('songQueue').querySelector('tbody');

        // Listener en tiempo real para la cola de canciones
        onValue(ref(database, 'songs'), (snapshot) => {
            const songs = [];
            snapshot.forEach((childSnapshot) => {
                songs.push({
                    id: childSnapshot.key,
                    ...childSnapshot.val()
                });
            });
            // Ordenamos las canciones por posici贸n
            songs.sort((a, b) => a.position - b.position);
            renderQueue(songs);
        });

        // Funci贸n para capitalizar el texto
        function capitalize(text) {
            return text
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        // Funci贸n para renderizar la cola de canciones en el HTML
        function renderQueue(songs) {
            songQueue.innerHTML = '';
            songs.forEach((song, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="nro-pos">${index + 1}</td>
                    <td>${capitalize(song.location ? song.location.replace('mesa', 'Mesa ') : "Mesa 1")}</td> <!-- Capitalizar y mostrar Nro de Mesa o valor por defecto -->
                    <td>${capitalize(song.name || "Karaoke El Napa Chris")}</td> <!-- Capitalizar nombre -->
                    <td>${capitalize(song.artist)}</td> <!-- Capitalizar artista -->
                    <td>${capitalize(song.song)}</td> <!-- Capitalizar canci贸n -->
                    <td>${capitalize(song.songType)}</td> <!-- Capitalizar tipo -->
                `;
                songQueue.appendChild(row);
            });
        }

        // Al agregar una nueva canci贸n
        songForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim() || "Karaoke El Napa Chris"; // Valor por defecto
            const song = document.getElementById('song').value.trim();
            const artist = document.getElementById('artist').value.trim();
            const songType = document.getElementById('type').value; // Cambi茅 'type' a 'songType'
            const location = document.getElementById('locationSelect').value; // Nueva selecci贸n

            // Guardar en Firebase
            const newSongRef = push(ref(database, 'songs')); // Crear referencia para nueva canci贸n
            set(newSongRef, { // Usar el m茅todo set para agregar los datos
                name,
                song,
                artist,
                songType, // Cambi茅 'type' a 'songType'
                location, // Agregar ubicaci贸n seleccionada
                position: Date.now() // Usamos el tiempo como valor 煤nico para la posici贸n
            })
            .then(() => {
                // Limpiar los campos del formulario
                songForm.reset();
            })
            .catch((error) => {
                console.error("Error al agregar la canci贸n:", error);
            });
        });
    </script>
</body>
</html>
