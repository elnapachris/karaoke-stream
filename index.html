
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎶 Centro de Karaoke Interactivo</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #673ab7;
      padding: 30px 20px;
      font-size: 26px;
      border-radius: 0 0 15px 15px;
    }
    .container {
      margin-top: 50px;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }
    .ver { background-color: #2196f3; color: white; }
    .pedir { background-color: #4caf50; color: white; }
    .admin { background-color: #f44336; color: white; }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>🎶 Bienvenido al Karaoke Interactivo 🎶</header>
  <div class="container">
    <button class="ver" onclick="location.href='live.html'">👀 Ver Cola de Canciones</button>
    <button class="pedir" onclick="location.href='add.html'">🎤 Pedir una Canción</button>
    <button class="admin" onclick="location.href='admin-stream.html'">🛠️ Panel Admin</button>
  </div>
</body>
</html>
