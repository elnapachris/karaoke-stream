
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin Karaoke</title>
  <style>
    body { font-family: Arial; background: #eee; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background: salmon; color: white; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>üéõÔ∏è Lista de Canciones</h2>
  <table id="songTable">
    <thead>
      <tr><th>Posici√≥n</th><th>Nro de Mesa</th><th>Nombre</th><th>Artista</th><th>Canci√≥n</th><th>Tipo</th><th>Acciones</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <button onclick="limpiarCanciones()">Limpiar Cola de Canciones</button>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    var firebaseConfig = {
      databaseURL: "https://karaokedatabase-c6a7d-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const songTableBody = document.querySelector("#songTable tbody");

    db.ref("songs").on("value", snapshot => {
      const data = snapshot.val();
      songTableBody.innerHTML = "";
      let pos = 1;
      for (let key in data) {
        const song = data[key];
        const tr = document.createElement("tr");
        tr.innerHTML = \`
          <td>\${pos++}</td>
          <td>\${song.mesa || "-"}</td>
          <td>\${song.nombre || "-"}</td>
          <td>\${song.artista || "-"}</td>
          <td>\${song.cancion || "-"}</td>
          <td>\${song.tipo || "-"}</td>
          <td><button onclick="eliminarCancion('\${key}')">Eliminar</button></td>
        \`;
        songTableBody.appendChild(tr);
      }
    });

    function eliminarCancion(key) {
      db.ref("songs/" + key).remove();
    }

    function limpiarCanciones() {
      db.ref("songs").remove();
    }
  </script>
</body>
</html>
