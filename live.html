<body>
  <header>ðŸŽ¤ Lista de Canciones en Vivo - Mira QuiÃ©n Sigue ðŸŽ¶</header>
  <table id="songQueue">
    <thead>
      <tr>
        <th>PosiciÃ³n</th>
        <th>Mesa</th>
        <th>Nombre</th>
        <th>Artista</th>
        <th>CanciÃ³n</th>
        <th>Tipo</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCZO0_L7XnP4E-ChOhvDERTjLhyVZhgqWY",
      authDomain: "karaokedatabase-c6a7d.firebaseapp.com",
      databaseURL: "https://karaokedatabase-c6a7d-default-rtdb.firebaseio.com/",
      projectId: "karaokedatabase-c6a7d",
      storageBucket: "karaokedatabase-c6a7d.appspot.com",
      messagingSenderId: "340448181357",
      appId: "1:340448181357:web:1152f5473929db98631364",
      measurementId: "G-YT1DNPVQD7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tbody = document.querySelector("tbody");

    onValue(ref(db, 'songs'), (snapshot) => {
      const songs = [];
      snapshot.forEach((child) => {
        songs.push(child.val());
      });
      songs.sort((a, b) => a.position - b.position);
      tbody.innerHTML = "";
      songs.forEach((song, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${(song.location || "").replace("mesa", "Mesa ").toUpperCase()}</td>
          <td>${song.name || ""}</td>
          <td>${song.artist || ""}</td>
          <td>${song.song || ""}</td>
          <td>${song.songType || ""}</td>
        `;
        tbody.appendChild(row);
      });
    });
  </script>
</body>
